  - name: stg_fpi_game_metrics
    description: "FPI game-level metrics and predictions for each team"
    columns:
      - name: season_year
        data_type: integer
        description: "Season year"

      - name: week
        data_type: character varying
        description: "Week number of the season"

      - name: game_id
        data_type: bigint
        description: "Unique identifier for the game"

      - name: team_id
        data_type: integer
        description: "Unique identifier for the team"

      - name: home_away
        data_type: text
        description: "Indicates whether the team is home or away"

      - name: win_probability
        data_type: numeric
        description: "Team's predicted win percentage in this game at time of given BPI run"

      - name: game_quality
        data_type: numeric
        description: "Game Quality rating"

      - name: matchup_quality
        data_type: numeric
        description: "A measure of projected competitiveness and excitement in the game, using a 0 to 100 scale, with 100 as the most exciting"

      - name: opp_season_strength_fbs_rank
        data_type: numeric
        description: "Opponent Season Strength FBS Rank"

      - name: opp_season_strength_rating
        data_type: numeric
        description: "Opponent Season Strength Rating"

      - name: team_adj_avg_wp
